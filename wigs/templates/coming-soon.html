<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Erona - Fashion eCommerce HTML5 Template with Bootstrap 5</title>
        <meta name="description" content="Erona is a modern fashion eCommerce HTML5 template built with Bootstrap 5, perfect for clothing stores, boutiques, and online apparel shops.">
        <meta name="keywords" content="fashion eCommerce template, clothing store HTML5, Bootstrap 5 fashion shop, online boutique HTML, apparel shop website, responsive fashion template">
        <meta name="author" content="spacingtech_webify">
        <!-- favicon -->
        <link rel="shortcut icon" type="image/favicon" href="assets/image/index/favicon.png">
        <!-- plugin css -->
        <link rel="stylesheet" type="text/css" href="assets/css/plugin.css">
        <!-- theme css -->
        <link rel="stylesheet" type="text/css" href="assets/css/theme.css">
        <!-- other css -->
        <link rel="stylesheet" type="text/css" href="assets/css/other.css">
    </head>
    <body>
        <!-- preloader start -->
        <div class="preloader position-fixed top-0 start-0 w-100 h-100 body-bg z-index-5">
            <div class="loader-img position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                <img src="assets/image/index/logo.png" class="width-88 width-xl-112 img-fluid" alt="logo">
            </div>
        </div>
        <!-- preloader end -->
        <main id="main">
            <!-- coming-content start -->
            <div class="coming-content section-ptb d-flex align-items-center fullscreen">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-10 col-lg-7 col-xl-6 col-xxl-5 mx-md-auto text-center">
                            <div class="section-capture coming-logo-title">
                                <div class="coming-theme-logo meb-30" data-animate="animate__fadeIn">
                                    <a href="index.html" class="d-inline-block theme-logo">
                                        <img src="assets/image/index/logo.png" class="width-88 width-xl-112 img-fluid" alt="logo">
                                    </a>
                                </div>
                                <span class="coming-content-title font-24 text-uppercase" data-animate="animate__fadeIn">Coming soon</span>
                            </div>
                            <div class="coming-news">
                                <p class="meb-13" data-animate="animate__fadeIn">Be the first, To know when we launch. Promotions, new products and sales. Directly to your inbox.</p>
                                <form method="post" class="coming-form" data-animate="animate__fadeIn">
                                    <div class="coming-wrap d-md-flex">
                                        <input type="email" id="coming-email" name="coming-email" class="coming-notify-input width-100 height-md-auto text-center text-md-start" placeholder="Enter your email" required>
                                        <button type="submit" class="coming-btn coming-notify-btn width-100 width-md-auto btn-style secondary-btn mst-15 mst-md-0 text-nowrap">Notify me</button>
                                    </div>
                                </form>
                            </div>
                            <div class="coming-social-copyright mst-30 mst-xl-50">
                                <div class="coming-social">
                                    <span class="d-inline-block text-uppercase meb-15" data-animate="animate__fadeIn">Spread the word</span>
                                    <ul class="social-ul ul-mt30 justify-content-center">
                                        <li class="social-li" data-animate="animate__fadeIn">
                                            <a href="javascript:void(0)" class="d-block body-primary-color icon-16" aria-label="Social link"><i class="ri-facebook-fill d-block lh-1"></i></a>
                                        </li>
                                        <li class="social-li" data-animate="animate__fadeIn">
                                            <a href="javascript:void(0)" class="d-block body-primary-color icon-16" aria-label="Social link"><i class="ri-instagram-fill d-block lh-1"></i></a>
                                        </li>
                                        <li class="social-li" data-animate="animate__fadeIn">
                                            <a href="javascript:void(0)" class="d-block body-primary-color icon-16" aria-label="Social link"><i class="ri-pinterest-fill d-block lh-1"></i></a>
                                        </li>
                                        <li class="social-li" data-animate="animate__fadeIn">
                                            <a href="javascript:void(0)" class="d-block body-primary-color icon-16" aria-label="Social link"><i class="ri-twitter-x-fill d-block lh-1"></i></a>
                                        </li>
                                        <li class="social-li" data-animate="animate__fadeIn">
                                            <a href="javascript:void(0)" class="d-block body-primary-color icon-16" aria-label="Social link"><i class="ri-youtube-fill d-block lh-1"></i></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="coming-copyright font-14 mst-30" data-animate="animate__fadeIn">Powered By <a href="https://www.bootstrapmb.com">bootstrapMB</a><sup>TM</sup></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- coming-content end -->
        </main>
        <!-- main end -->
        <!-- plugin js -->
        <script src="assets/js/plugin.js"></script>
        <!-- theme js -->
        <script src="assets/js/theme.js"></script>
    </body>
</html>
